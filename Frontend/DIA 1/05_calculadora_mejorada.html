<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <p>Numero 1: <input id="numero1" type="number"></p>
    <br>
    <p>Numero 2: <input id="numero2" type="number"></p>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>
    <h3>El resultado es: <b id="resultado"></b></h3>
    <script>
        function sumar(){
            //Obtengo los valores de los input con el ID que le hemos proporcionado a las etiquetas
            let numero1 = document.getElementById('numero1')
            let numero2 = document.getElementById('numero2')
            //Obtengo la etiqueta donde mostraré el resultado por medio del ID resultado.
            let resultado = document.getElementById('resultado')
            //Los datos se pasan a tipo Entero (parseInt()) y se suman, y después se asignan a la variable suma.
            let suma = parseInt(numero1.value) + parseInt(numero2.value)

            //La suma se muestra en la etiqueta con ID resultado
            resultado.innerHTML = "<u>"+suma+"</u>";
            
            

        }
        function restar(){
            //Obtengo los valores de los input con el ID que le hemos proporcionado a las etiquetas
            let numero1 = document.getElementById('numero1')
            let numero2 = document.getElementById('numero2')
            //Obtengo la etiqueta donde mostraré el resultado por medio del ID resultado.
            let resultado = document.getElementById('resultado')
            //Los datos se pasan a tipo Entero (parseInt()) y se restan, y después se asignan a la variable resta.
            let resta = parseInt(numero1.value) - parseInt(numero2.value)

            //La resta se muestra en la etiqueta con ID resultado
            //Se pueden introducir etiquetas dentro del innerHTML
            resultado.innerHTML = "<u>"+resta+"</u>";
             
        }
        function multiplicar(){
            //Obtengo los valores de los input con el ID que le hemos proporcionado a las etiquetas
            let numero1 = document.getElementById('numero1')
            let numero2 = document.getElementById('numero2')
            //Obtengo la etiqueta donde mostraré el resultado por medio del ID resultado.
            let resultado = document.getElementById('resultado')
            //Los datos se pasan a tipo Entero (parseInt()) y se multiplican, y después se asignan a la variable multiplicacion.
            let multiplicacion = parseInt(numero1.value) * parseInt(numero2.value)

            //La multiplicacion se muestra en la etiqueta con ID resultado
            resultado.innerHTML = "<u>"+multiplicacion+"</u>";
            
        }
        function dividir(){
            //Obtengo los valores de los input con el ID que le hemos proporcionado a las etiquetas
            let numero1 = document.getElementById('numero1')
            let numero2 = document.getElementById('numero2')
            //Obtengo la etiqueta donde mostraré el resultado por medio del ID resultado.
            let resultado = document.getElementById('resultado')
            //Los datos se pasan a tipo Entero (parseInt()) y se dividen, y después se asignan a la variable division.
            let division = parseInt(numero1.value) / parseInt(numero2.value)
            //La division se muestra en la etiqueta con ID resultado

            resultado.innerHTML = "<u>"+division+"</u>";
            
        }
    </script>
</body>
</html>
