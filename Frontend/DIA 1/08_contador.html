<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="grid grid-rows-3 gap-1 p-5 h-screen bg-green-100">
        <input id="limite" class="p-2 bg-green-400 text-green-700 font-bold text-2xl m-auto text-center rounded-md w-2/5" type="text" placeholder="Limite">
        <h2 id="contador" class="text-blue-600 text-center font-bold text-2xl m-auto bg-blue-900 w-1/3 rounded-md p-5">0</h2>
        <button id="btn" onclick="contar()" class="rounded-full bg-yellow-400 text-yellow-700 font-bold w-1/5 m-auto p-5">Contar</button>
    </div>
    <script>
        let imputlimite = document.getElementById('limite');
        let elementocontador = document.getElementById('contador');
        let ascendente;

        function contar(){
            let limite = imputlimite.value;
            limite = parseInt(limite);

            let contador = elementocontador.textContent;
            contador = parseInt(contador);
            if(limite>0){
                if(contador==limite){
                    ascendente = false;
                }
                if(contador == 0){
                    ascendente = true;
                }
                if(ascendente){
                    contador+=1;
                }
                else{
                    contador = contador-1;

                }
                elementocontador.textContent = contador;
            }

        }
    </script>
</body>

</html>
