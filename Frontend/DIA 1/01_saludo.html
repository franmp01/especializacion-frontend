<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Esto es un comentario-->
    <h1>Esta es una etiqueta para escribir un título</h1>
    <br> <!--Esto es un salto de línea-->
    <p>
        Esta es otra etiqueta para escribir un párrafo <b>Esta es una etiqueta para escribir el texto en negrita.</b>
    </p>
    <br>
    <!--Etiqueta para botón y se llama a la función del script-->
    <button onclick="saludar()">Pulsar aquí</button>
    <!--Etiqueta para ejecutar código de JavaScript
        Se debe cerrar la etiqueta siempre al final.-->
    <script>
        //Se declara la función
        function saludar(){
            //La función alert sirve para mostrar mensajes en pantalla
            alert('¡Bienvenido/a a JavaScript!');
        }
    </script>
</body>
</html>
