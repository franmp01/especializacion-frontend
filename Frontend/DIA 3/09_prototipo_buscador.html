<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Buscador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Buscador de Temáticas</h1>
        <div class="mb-4">
            <input 
                type="text" 
                placeholder="Escribe una temática..." 
                id="iTematica" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <div class="text-center">
            <button 
                onclick="buscar()" 
                class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            >
                Buscar
            </button>
        </div>
        <div id="contenedor" class="mt-6">
            <!-- Resultados aparecerán aquí -->
        </div>
    </div>

    </div>
    <script>
        //JSON TEMATICAS
        const tematicas = [
            {
                id: 1,
                tematica: 'Accion',
                peliculas: [
                    {
                        nombre: 'The Mechanic'
                    },
                    {
                        nombre: 'The Mechanic 2'
                    },
                    {
                        nombre: 'El protector'
                    }
                ]
            },
            {
                id: 2,
                tematica: 'Comedia',
                peliculas: [
                    {
                        nombre: '8 Apellidos Vascos'
                    },
                    {
                        nombre: '8 Apellidos Catalanes'
                    },
                    {
                        nombre: 'La fiesta de las salchichas'
                    }
                ]
            },
            {
                id: 3,
                tematica: 'Terror',
                peliculas: [
                    {
                        nombre: 'La Monja'
                    },
                    {
                        nombre: 'Insidious'
                    },
                    {
                        nombre: 'SAW 1'
                    }
                ]
            },
            {
                id: 4,
                tematica: 'Drama',
                peliculas: [
                    {
                        nombre: 'El Pianista'
                    },
                    {
                        nombre: 'La vida es bella'
                    },
                    {
                        nombre: 'El niño con el pijama de rayas'
                    }
                ]
            },
            {
                id: 5,
                tematica: 'Romance',
                peliculas: [
                    {
                        nombre: 'Titanic'
                    },
                    {
                        nombre: 'El diario de una pasión'
                    },
                    {
                        nombre: 'Bajo el sol de la Toscana'
                    }
                ]
            }

        ]
        function buscar(){
            const tematica = document.getElementById('iTematica').value
            const listadoFiltrado = tematicas.filter(elemento => elemento.tematica == tematica);
            actualizarListado(listadoFiltrado);

            
        }
        function actualizarListado (listadoFiltrado){
            const contenedor = document.getElementById('contenedor');
            contenedor.innerHTML = ''
            const { peliculas } = listadoFiltrado[0];
            const lista = document.createElement('ul');
            peliculas.map(el => {
                let elementoLista = document.createElement('li');
                elementoLista.innerHTML = el.nombre;
                lista.appendChild(elementoLista);
            })
            contenedor.appendChild(lista);


        }
    </script>
</body>
</html>
